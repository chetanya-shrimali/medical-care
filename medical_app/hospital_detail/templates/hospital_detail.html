{% extends 'base.html' %}

{% block body %}
    <div class="fh5co-hero"
         style="background-image: url('{{ details.image.url }}');"
         data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div
                        class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
                    <div class="fh5co-intro fh5co-table-cell">
                        <h1 class="text-center">{{ details.hospital.name }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fh5co-section">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <p>{{ details.description }}</p>
                    <br><br><br><br>
                    <h4>Reviews</h4>
                    <hr>
                <ul>
                    {% for review in review %}
                        <li>{{ review.name }}<br>
                            {{ review.comment }}</li><br>
                    {% endfor %}
                </ul>
                </div>

                <div class="col-md-2"></div>
            </div>

        </div>
    </div>

{% endblock %}
